name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    lint-and-format:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install dependencies
              run: npm install

            - name: Check ESLint
              run: npm run lint

            - name: Check Prettier formatting
              run: npm run format:check
